#sis_bias_vp_tz2019_tz2019_writer

[Publishers]
vol:
  {
    'name': '/dev/pci3346A/rsw0/ch',
    'data_class': std_msgs.msg.Float64,
    'latch': True,
    'queue_size': 1
  }

[Subscribers]
vp:
  {
    'name': '/tz2019/sis_vp_cmd',
    'data_class': std_msgs.msg.Float64,
    'queue_size': 1
  }

[Logic]
code:
  h = 6.626*10**(-34)
  e = 1.602*10**(-19)
  lofreq = 92*10**9
  n = 3
  voltage = ((n*h*lofreq*vp)/e + 2.8*n)
  vol.publish(voltage)
